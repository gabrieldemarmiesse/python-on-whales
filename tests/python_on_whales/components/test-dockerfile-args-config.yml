version: "3.7"

services:
  my_service:
    build:
      context: my_service_build
      dockerfile: docker/somefile.dockerfile
      args:
        python_version: "3.78"
    image: some_random_image
    command: ping -c 7 www.google.com
    ports:
     - "5000:5000"
    volumes:
       - /tmp:/tmp
       - dodo:/dodo
    environment:
       - DATADOG_HOST=something

volumes:
  dodo: {}
